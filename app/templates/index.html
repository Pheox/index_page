
{% extends "base.html" %}
{% block content %}

<div id="left-menu">

{% if tags %}
<ul>
{% for tag in tags %}

<li><a href="{{ url_for('filter_by_tag', tag_id=tag.id) }}">{{tag.name}}</a></li>

{% endfor %}
</ul>
{% endif %}

</div>


 <table id="table-all-bookmarks">
  <thead>
    <tr>
      <th>Name</th>
      <th>Url</th>
  </thead>

  <tbody>
    {% if bookmarks %}
    {% for bookmark in bookmarks %}

    <tr>
      <td>{{bookmark.name}}</td>
      <td><a href="{{bookmark.url}}">
          {{bookmark.url}}</a></td>

    </tr>

    {% endfor %}
    {% endif %}

  </tbody>
</table>

{% endblock %}
